<head>

<body>

        <div class="row">
            <h1>Conversor de Temperatura</h1>
        </div>

        <div class="row">
            <div class="col-4 m-2">
                <label for="temperatura">Temperatura:</label>
                <input class="form-control" id="temperatura" type="text" placeholder="Informe a Temperatura...">
                <br>
                <select class="form-control" id="operador">

            </div>
        </div>

        <div class="row">
            <div class="col-4 m-2">
                <div class="row">
                    <div class="d-grid col-12 mx-auto">
                        <button class="btn btn-dark" type="button">Converter</button>
                    </div>
                </div>
            </div>
        </div>
        <section>
            <h2></h2>
        </section>
    </section>

    <script src="js/bootstrap.js"></script>
