<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <section class="container">
        <div class="row">
            <h1>Sistema para Mostrar o produto mais barato</h1>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
                <label for="nome1">Nome do 1º produto:</label>
                <input class="form-control" id="nome1" type="text" placeholder="Nome do 1º produto...">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label for="preco1">Preço do 1º Produto:</label>
                <input class="form-control" id="preco1" type="text" placeholder="Digite o Preço do 1º produto...">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
                <label for="nome2">Nome do 2º produto:</label>
                <input class="form-control" id="nome2" type="text" placeholder="Nome do 2º produto...">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label for="preco2">Preço do 2º Produto:</label>
                <input class="form-control" id="preco2" type="text" placeholder="Digite o Preço do 2º produto...">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
                <label for="nome3">Nome do 3º produto:</label>
                <input class="form-control" id="nome3" type="text" placeholder="Nome do 3º produto...">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label for="preco3">Preço do 3º Produto:</label>
                <input class="form-control" id="preco3" type="text" placeholder="Digite o Preço do 3º produto...">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
                <div class="row">
                    <div class="d-grid col-12 mx-auto">
                        <button class="btn btn-dark" type="button">Mais Barato</button>
                    </div>
                </div>
            </div>
        </div>
        <section>
            <h2></h2>
        </section>
    </section>

    <script src="js/bootstrap.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
